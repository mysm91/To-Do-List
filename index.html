<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sane TO-DO app</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/fav-icon.png" />

    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- JavaScript codes -->
    <script src="./assets/js/app.js" defer></script>
  </head>

  <body>
    <div class="container d-flex align-center">
      <h1 class="app-header">Swift To-Do App</h1>
      <form class="input-item-wrapper">
        <input
          type="text"
          id="task-input"
          placeholder="Enter task title here..."
          autocomplete="off"
        />
        <button type="submit" id="task-submit">Submit</button>
      </form>
      <div class="tasks-container d-flex justify-center">
        <!-- todo section -->
        <div class="todo-section-wrapper">
          <div class="todo-header-wrapper d-flex align-center">
            <h2 class="header-title">To-Do List</h2>
            <button class="delete-all-tasks delete-all-todo-tasks">
              delete all
            </button>
          </div>
          <div class="todo-list-wrapper">
            <ul class="todo-list d-flex"></ul>
          </div>
        </div>

        <!-- Done tasks section -->
        <div class="done-tasks-section-wrapper">
          <div class="done-header-wrapper d-flex align-center">
            <h2 class="header-title">Done Tasks</h2>
            <button class="delete-all-tasks delete-all-done-tasks">
              delete all
            </button>
          </div>
          <div class="done-list-wrapper">
            <ul class="done-list d-flex"></ul>
          </div>
        </div>
      </div>

      <!-- Edit modal -->
      <div class="edit-modal align-center justify-center">
        <form class="edit-task-wrapper d-flex align-center">
          <h2 class="edit-modal-header">Edit task</h2>
          <input
            type="text"
            id="edit-task-input"
            placeholder="Edit task title here..."
            autocomplete="off"
          />
          <div class="edit-button-wrapper d-flex justify-center">
            <button type="submit" class="submit-edit-button">Edit task</button>
            <button type="button" class="cancel-edit-button">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Delete modal -->
      <div class="delete-modal align-center justify-center">
        <div class="delete-task-wrapper d-flex align-center">
          <h2 class="delete-modal-header">Delete task</h2>
          <p class="delete-modal-message"></p>
          <div class="delete-button-wrapper d-flex justify-center">
            <button type="button" class="delete-button">Yes</button>
            <button type="button" class="cancel-delete-button">No</button>
          </div>
        </div>
      </div>

      <!-- Alert model -->
      <div class="alert-modal d-flex align-center justify-center"></div>
    </div>
  </body>
</html>
