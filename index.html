<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-D List</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Nanum+Gothic:wght@400;700&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/fav-icon.png" />

    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- JavaScript codes -->
    <script src="./assets/js/app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- todo section -->
      <div class="todo-section-wrapper">
        <h2 class="todo-header">To Do List</h2>
        <div class="input-item-wrapper">
          <input
            type="text"
            id="task-input"
            placeholder="Enter task title..."
            autocomplete="off"
          />
          <button type="button" id="task-submit">Submit</button>
          <button type="button" id="task-edit">Edit</button>
          <button type="button" id="task-edit-cancel">Cancel</button>
        </div>
        <div class="todo-list-wrapper">
          <ul class="todo-list"></ul>
        </div>
      </div>

      <!-- Done tasks section -->
      <div class="done-tasks-section-wrapper">
        <h2 class="done-tasks-header">Done Tasks</h2>
        <div class="todo-list-wrapper">
          <ul class="done-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
